<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django & Jupyter Integration</title>
    {% load static %}
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;  
            background-size: cover;
            background-attachment: fixed;
            background-image: url('{% static "myapp/images/wallpaper.jpg" %}');
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-height: 90vh;
            overflow-y: auto; /* Allows scrolling if content overflows */
        }

        .container1 {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-height: 90vh;
            overflow-y: auto; /* Allows scrolling if content overflows */
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            color: #333333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 0.9em;
            color: #666666;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
        }
        .hidden {
            display: none;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
            .submit-btn {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<div class="container {% if show_div %}hidden{% endif %}" >
    <h1>Machine Learning in SQL by Translation to TensorFlow</h1>
    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <label for="input1">SQL Statements:</label>
            <input type="text" id="input1" name="input1" required>
        </div>
        <div class="input-group">
            <label for="input2">Features Tablename:</label>
            <input type="text" id="input2" name="input2" required>
        </div>
        <div class="input-group">
            <label for="input3">Target Tablename:</label>
            <input type="text" id="input3" name="input3" required>
        </div>
        <div class="input-group">
            <label for="input4">Iterations:</label>
            <input type="text" id="input4" name="input4" required>
        </div>
        <div class="input-group">
            <label for="input5">Learning Rate:</label>
            <input type="text" id="input5" name="input5" required>
        </div>
        <div class="input-group">
            <label for="input6">DB Host:</label>
            <input type="text" id="input6" name="input6" required>
        </div>
        <div class="input-group">
            <label for="input7">DB User:</label>
            <input type="text" id="input7" name="input7" required>
        </div>
        <div class="input-group">
            <label for="input8">DB Password:</label>
            <input type="text" id="input8" name="input8" required>
        </div>
        <div class="input-group">
            <label for="input9">DB Name:</label>
            <input type="text" id="input9" name="input9" required>
        </div>
        <div class="input-group">
            <label for="input10">Loss Name:</label>
            <input type="text" id="input10" name="input10" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<div class="container1 {% if not show_div %}hidden{% endif %}">
    {% if result %}
        <div class="output">
            <h3>Output:</h3>
            <pre>{{ result }}</pre>
        </div>
    {% endif %}
</div>

</body>
</html>
